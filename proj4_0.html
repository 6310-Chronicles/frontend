<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Map Application">
  <meta name="author" content="Ed Mayor">
  <title>Dynamic Student-Course Assignment</title>
 
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" 
integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body>
<div>

</div>
<div class="container"> 
<div class="row">
<div class="col-md-3">
<h2>DySCA Student</h2>
</div>

<div class="col-md-9 panel panel-default">
<div class="panel-heading"><h4><span>2015 Fall</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OMSCS</span></h4>
</div>
<table class="table">
<tr><td>Student Name: </td><td><h4 data-bind="text: studentNm"></h4></td><td>Max allowable courses</td><td>2</td></tr>
<tr><td>GT Id: </td><td><h4 data-bind="text: studentId"></h4></td><td>Number of courses you wish to take:  </td><td><select></select> </td>
</tr>
</table>

</div>
</div>


<div class="row">
<div class="col-md-6 panel panel-info">
<div class="panel-heading">Available Courses</div>
<table class="table">
<thead><tr>
<th>ID</th><th>Description</th><th>Demand</th>
</tr></thead>
<tbody  data-bind="foreach: list1">
<tr><td data-bind="text: id" data-toggle="tooltip" data-placement="top" title="Hello World!"></td><td data-bind="text: desc, event: { mouseover: $parent.dispHistDemand, mouseout: $parent.hideHistDemand }"></td>
<td data-bind="text: demand"></td>
<td><button class="btn btn-link" type="button" data-bind="event: { click: $parent.addCourse}">Add</button></td></tr>
</tbody>
</table>
</div>

<div class="col-md-1"> </div>

<div class="col-md-5" >
<div class="panel panel-success">
<div class="panel-heading">Preferred Courses</div>
<table class="table">
<thead><tr>
<th></th><th>Priority</th><th>ID</th><th>Description</th>
</tr></thead>
<tbody  data-bind="foreach: list2">
<tr>

<td data-bind="text: priority"></td><td data-bind="text: id"></td><td data-bind="text: desc"></td>
<td><button class="btn btn-link" type="button" data-bind="event: { click: $parent.delCourse}">Del</button></td>
<td><button class="btn btn-mini" type="button" data-bind="event: { click: $parent.incPriority}">Up</button></td>
<td><button class="btn btn-mini" type="button" data-bind="event: { click: $parent.decPriority}">Down</button></td>

</tr>
</tbody>
</table>
  </div>
<div>
<button type="button" class="btn btn-mini" type="button" data-bind="event: { click: sendTest}">Test</button>
</div>
  </div>


</div>
  </div>
         
 <script src="js/lib/knockout-3.3.0.js"></script>
		<script src="js/model.js"></script>
	    <script src="js/app.js"></script>

    </body>
</html>
