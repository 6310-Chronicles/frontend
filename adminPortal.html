
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Dynamic Student-Course Administrator">
<title>Dynamic Student - Course Assignment - Administrator</title>

<script type='text/javascript'
	src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">
<link rel="stylesheet" href="css/local.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
	crossorigin="anonymous"></script>

</head>
<body>
 	<div class="container">
 		<div class="row">
 			<div class="col-md-6">
 				<h2>DySCA Administrator</h2>
 			</div>
 		</div>
<div class="tabbable"> <!-- Only required for left/right tabs -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">Providers</a></li>
    <li><a href="#tab2" data-toggle="tab">Courses</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="tab1">
     <!--Start of copied piece-->
 	
 		<!-- break left -->
 		<div class="row">
 			<!--row1-->
 			<div class="col-md-6 span5">
 				<div class="panel panel-info">
 					<div class="panel panel-heading">Enter Professor or TA ID</div>
 					<input class="form-control" id="PTAid" type="number"
 						placeholder="Enter Professor or TA ID">
 				</div>
 			</div>
 		</div>
 		<div class="row">
 			<!--row2-->

 			<div class="col-md-6 span5">
 				<div class="panel panel-info">
 					<div class="panel panel-heading">Select Term</div>
 					<select class="form-control" id="term" name="SelectTerm">
 						<option value="">SELECT TERM</option>
 						<option value="Fall 15">Fall 2015</option>
 						<option value="Spring 16">Spring 2016</option>
 						<option value="Summer 16">Summer 2016</option>
 					</select>
 				</div>
 			</div>
		</div>
 		<!-- break right-->
 		<div class="row">
 			<!--row3-->
 			<div class="col-md-6 span5">
 				<div class="panel panel-info">
 					<div class="panel panel-heading">Course List</div>
 					<table class="table">
 						<thead>
 							<tr>
 								<th>ID</th>
 								<th>Description</th>
 								<th>Demand</th>
 								<th>Associate</th>
 							</tr>
 						</thead>
 						<tbody data-bind="foreach: list1">
 							<tr>
 								<td data-bind="text: id" data-toggle="tooltip"
 									data-placement="top" title="Hello World!"></td>
 								<td
 									data-bind="text: desc, event: { mouseover: $parent.dispHistDemand, mouseout: $parent.hideHistDemand }"></td>
 								<td data-bind="text: demand"></td>
 								<td><button class="btn btn-xs btn-success"
 										title="Click to select this course.."
 										data-bind="event: { click: $parent.addCourse},disable:$parent.submitted">
 										<span class="glyphicon glyphicon-ok"></span>
 									</button></td>
 							</tr>
 						</tbody>
 					</table>
 				</div>
 			</div>
 		</div>
 		<!-- buttons-->
 		<div class="row">
 			<!--row4-->
 			<div class="col-md-6 span5">
 				<button class="btn btn-success">Confirm Course Assignment</button>
 			</div>
 		</div>

 	
	 <!--end of copied piece-->
    </div>
    <div class="tab-pane" id="tab2">
      <!--Start of copied piece-->
 	
  		<!-- break left -->
  		<div class="row">
  			<!--row1-->

  			<div class="col-md-6 span5">
  				<div class="panel panel-info">
  					<div class="panel panel-heading">Select Term For Course</div>
  					<select class="form-control" id="term" name="SelectTerm">
  						<option value="">SELECT TERM</option>
  						<option value="Fall 15">Fall 2015</option>
  						<option value="Spring 16">Spring 2016</option>
  						<option value="Summer 16">Summer 2016</option>
  					</select>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<!--row2-->

  			<div class="col-md-6 span5">
  				<div class="panel panel-info">
  					<div class="panel panel-heading">Course List</div>
  					<table class="table">
  						<thead>
  							<tr>
  								<th>ID</th>
  								<th>Description</th>
  								<th>Demand</th>
  								<th>Associate</th>
  							</tr>
  						</thead>
  						<tbody data-bind="foreach: list1">
  							<tr>
  								<td data-bind="text: id" data-toggle="tooltip"
  									data-placement="top" title="Hello World!"></td>
  								<td
  									data-bind="text: desc, event: { mouseover: $parent.dispHistDemand, mouseout: $parent.hideHistDemand }"></td>
  								<td data-bind="text: demand"></td>
  								<td><button class="btn btn-xs btn-success"
  										title="Click to select this course.."
  										data-bind="event: { click: $parent.addCourse},disable:$parent.submitted">
  										<span class="glyphicon glyphicon-ok"></span>
  									</button></td>
  							</tr>
  						</tbody>
  					</table>
  				</div>
  			</div>
  		</div>
  		<!-- break right-->
  		<div class="row">
  			<!--row3-->
  			<div class="col-md-6 span5">
  				<div class="panel panel-info">
  					<div class="panel panel-heading">Enter Course Limit</div>
  					<input class="form-control" id="Clim" type="number"
  						placeholder="Enter Course Limit">
  				</div>
  			</div>
  			<div class="col-md-6 offset 2 span5">
  				<div class="panel panel-info">
  					<div class="panel panel-heading">Update Course ID</div>
  					<input class="form-control" id="Cnum" type="text"
  						placeholder="Enter Updated Course ID">
  				</div>
  			</div>
  		</div>
  		<!-- buttons-->
  		<div class="row">
  			<!--row4-->
  			<div class="col-md-6 span5">
  				<button class="btn btn-primary">Confirm Course Update</button>
  			</div>
  		</div>

 	
 	 <!--end of copied piece-->
    </div>
  </div>
</div>
</div>
	<script src="js/lib/knockout-3.3.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
